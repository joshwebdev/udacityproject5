<!DOCTYPE html>
<html>
<head>
	<title>Google Maps project</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href="style.css" rel="stylesheet">

</head>
<body>

	<div class="marker-list">
		<div data-bind="foreach: restaurantsShown">
			<div class="restaurant-name" data-bind="click: goToRestaurant, text: name"></div>
		</div>
	</div>

	<div class="controls">
		<div class="row">
			<div class="col-xs-4"><h1 class="logo">Restaurant Finder</h1></div>
			<div class="col-xs-8">
				<input type="text" name="search" id="search" autofocus placeholder="Type the name of a restaurant to search" data-bind="value: searchedName, valueUpdate: 'keyup'" autocomplete="off" />
			</div>
		</div>
	</div>

	<div class="restaurant-details" data-bind="with: focusedRestaurant, visible: shouldShowFocusedRestaurant">
		<h2><div data-bind="text: name"></div></h2>
		<div data-bind="text: category"></div>
		<div id="street-view-canvas"></div>
	</div>

	<div id="map-canvas">
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
	<script src="knockout-3.3.0.js"></script>
	<script src="app.js"></script>
</body>
</html>
